<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Students{ }</title>
  </head>
  <body>
    <div class="main-container">
      <div class="navbar">
        <div class="nav-list">
          <div class="nav-item logo">Students{ }</div>
          <div class="nav-item">
            Search:
            <input class="searchbar" type="text" />
          </div>
          <div class="nav-item">
            <label>Search By:</label>
            <select>
              <option value="all">All</option>
              <option value="firstName">First Name</option>
              <option value="lastName">Last Name</option>
              <option value="id">Id</option>
              <option value="age">Age</option>
              <option value="city">City</option>
              <option value="gender">Gender</option>
              <option value="hobby">Hobby</option>
            </select>
          </div>
        </div>
      </div>
      <div class="table-container">
        <div class="category-row">
          <button class="category-btn" data="firstName">First Name</button>
          <button class="category-btn" data="lastName">Last Name</button>
          <button class="category-btn" data="id">Id</button>
          <button class="category-btn" data="hobby">Hobby</button>
          <button class="category-btn" data="age">Age</button>
          <button class="category-btn" data="city">City</button>
          <button class="category-btn" data="gender">Gender</button>
          <button class="category-btn" data="capsule">Capsule</button>
          <div class="buttons-container"></div>
        </div>
      </div>
    </div>
